<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Preview card component</title>
    <link rel="shortcut icon"
        href="./nft-preview-card-component-main/nft-preview-card-component-main/images/favicon-32x32.png"
        type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <main class="card">
        <a href="#" class="image-link"> <img
                src="./nft-preview-card-component-main/nft-preview-card-component-main/images/image-equilibrium.jpg"
                alt="equilibrium foto" class="image"></a>
        <h2><a href="#"> Equilibrium #3429 </a></h2>
        <p class="text"> Our Equilibrium collection promotes balance and calm.
        </p>
        
        <div class="dados">
            <p class="ETH">0.041 ETH</p>
            <p class="time">3 days left</p>
        </div>

        <div class="infos">
            <img class="avatar"
                src="./nft-preview-card-component-main/nft-preview-card-component-main/images/image-avatar.png"
                alt="Avatar foto">
            <p> Creation of <a class="nome" href="#">Jules Wyvern </a>
            </p>
        </div>
    </main>

</body>

</html>
